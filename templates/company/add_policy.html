
{% extends 'com_header_footer.html' %}
{% block add_policy %}
{% load static %}

{% if msg %}
<script>
alert("{{msg}}");
</script>
{% endif %}
<div class="banner-w3ltext about-w3bnr">
    <div class="container">
        <h1 class="text-white text-center">
            <a href="/admin_home">Home</a> / Policy List</h1>
    </div>
  </div>
	<!-- contact -->
	<section class="wthree-row w3-contact py-5" style="background-color: white;">
		<div class="container py-xl-5 py-lg-3">
			<div class="text-center mb-lg-5 mb-4">
				<h3 class="tittle mb-2">Add Insurance Policy</h3>
				
			</div>
			<div class="row contact-form py-3">
				<!-- contact map -->
				<div class="col-lg-6 wthree-form-left mt-lg-0 mt-5">
					<div class="contact-top1">
						<form action="#" method="POST" class="f-color" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Select Category</label>
                                <select name ="category" class="contact-formw3ls form-control">
                                    {% for d in data %}
                                    <option value="{{d.0}}">{{d.1}}</option>
                                    {% endfor %}
                                </select>
							</div>
							<div class="form-group">
								<label>Policy Name</label>
								<input type="text" class="contact-formw3ls form-control" name="policy_name"  required>
                            </div>
                            <div class="form-group">
                                <label>Select Insurance Amount</label>
								<select name ="amount" class="contact-formw3ls form-control">
                                    {% for d in data1 %}
                                    <option value="{{d.0}}">{{d.1}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Select Premium</label>
								<select name ="premium" class="contact-formw3ls form-control">
                                    {% for d in data2 %}
                                    <option value="{{d.0}}">{{d.1}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
								<label>Policy Duration* (in Months)</label>
								<input type="number" class="contact-formw3ls form-control" name="policy_duration" min="1" maxlength="2" required>
                            </div><div class="form-group">
								<label>Payment(as per premium)</label>
								<input type="number" class="contact-formw3ls form-control" name= "policy_payment" min="1" maxlength="2" required>
                            </div>
                            <div class="form-group">
								<label>Policy Description</label>
								<textarea class="contact-formw3ls form-control" name="policy_description" rows="5" required></textarea>
                            </div>
                            <div class="form-group">
								<label>Policy Document</label>
								<input type="file" class="contact-formw3ls form-control" name="policy_document" min="1" maxlength="2" required>
                            </div>
							<button type="submit" name="add_policy" class="btn submit contact-submit">Submit</button>
						</form>
					</div>
				</div>
				<!-- //contact form -->
			</div>
			
		</div>
		
	</section>
	<script>
		if ( window.history.replaceState ) {
			window.history.replaceState( null, null, window.location.href );
		}
	</script>
	<!-- //contact -->

	

	


{% endblock %}
