
{% extends 'com_header_footer.html' %}
{% block insurance_amount %}
{% load static %}

{% if msg %}
<script>
alert("{{msg}}");
</script>
{% endif %}
<div class="banner-w3ltext about-w3bnr">
    <div class="container">
        <h1 class="text-white text-center">
            <a href="/admin_home">Home</a> / Insurance Amount List</h1>
    </div>
  </div>
	<!-- contact -->
	<section class="wthree-row w3-contact py-5" style="background-color: white;">
		<div class="container py-xl-5 py-lg-3">
			<div class="text-center mb-lg-5 mb-4">
				<h3 class="tittle mb-2">Add Insurance Amount</h3>
				
			</div>
			<div class="row contact-form py-3">
				<!-- contact map -->
				<div class="col-lg-6 map text-center">
					
					<img src="{% static 'images/iamount.jpg' %}" width="400px;" height="250px" alt="" class="img-fluid" />
				</div>
				<!-- //contact map -->
				<!-- contact form -->
				<div class="col-lg-6 wthree-form-left mt-lg-0 mt-5">
					<div class="contact-top1">
						<form action="#" method="POST" class="f-color">
							{% csrf_token %}
							<div class="form-group">
								<label>Enter Amount</label>
								<input type="text" class="contact-formw3ls form-control" name="amount" id="contactusername" required>
							</div>
							<button type="submit" name="add_amount" class="btn submit contact-submit">Submit</button>
						</form>
					</div>
				</div>
				<!-- //contact form -->
			</div>
			
		</div>
		<style>
            table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 75%;
              margin-left: 10%;
              border: #000000;
            }
            
            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }
            
            tr:nth-child(even) {
              background-color: #dddddd;
            }
            </style>
    <table >
            <tr style="background:#ff3c41">
              <th>Sl No.</th>
              <th>Amount</th>
              
            </tr>
            {% for d in data %}
            <tr>
              <td>{{d.0}}</td><td>{{d.1}}</td> </tr>
            {% endfor %}
          </table>
	</section>
	<script>
		if ( window.history.replaceState ) {
			window.history.replaceState( null, null, window.location.href );
		}
	</script>
	<!-- //contact -->

	

	


{% endblock %}
