
{% extends 'user_header_footer.html' %}
{% block apply_policy %}
{% load static %}

{% if msg %}
<script>
alert("{{msg}}");
</script>
{% endif %}
<div class="banner-w3ltext about-w3bnr">
    <div class="container">
        <h1 class="text-white text-center">
            <a href="/admin_home">Home</a> / Apply Insurance Policy</h1>
    </div>
  </div>
	<!-- contact -->
	<section class="wthree-row w3-contact py-5" style="background-color: white;">
		<div class="container py-xl-5 py-lg-3">
			<div class="text-center mb-lg-5 mb-4">
                <h3 class="tittle mb-2">Apply Insurance Policy</h3>
                <!-- <h5><a href="" style="color: red;">Download Form</a></h5> -->
                
				
			</div>
			<div class="row contact-form py-3" >
				<!-- contact map -->
				<div class="col-lg-6 wthree-form-left mt-lg-0 mt-5">
					<div class="contact-top1">
						<form action="#" method="POST" class="f-color" enctype="multipart/form-data">
                            {% csrf_token %}
                            
							<div class="form-group">
								<label>Customers Name</label>
								<input type="text" class="contact-formw3ls form-control" name="name"  required>
                            </div>
                            <div class="form-group">
								<label>Gender :  </label>
								<input type="radio" name="gender" value="male"  required>Male
								<input type="radio"  name="gender" value="female"  required>Female
                            </div>
                            
                            <div class="form-group">
								<label>Age</label>
								<input type="number" class="contact-formw3ls form-control" name="age" min="1" maxlength="2" required>
                            </div>
                            <div class="form-group">
							
								<label>Date of Birth</label>
								<input type="date" class="contact-formw3ls form-control" name="dob"  required>
                            </div>
                            <div class="form-group">
								<label>Address</label>
								<textarea class="contact-formw3ls form-control" name="address" rows="5" required></textarea>
                            </div>
                            <div class="form-group">
								<label>Phone Number</label>
								<input type="number" class="contact-formw3ls form-control" name="phone" min="1" maxlength="10" required>
                            </div>
                            <div class="form-group">
								<label>Email</label>
								<input type="email" class="contact-formw3ls form-control" name="email"  required>
							</div>
							<div class="form-group">
								<label>Terms & conditions</label>
								&nbsp&nbsp&nbspAgree<input type="checkbox" name="agree1" placeholder="" required="">
                                                     
                            </div>
                            
							<button type="submit" name="apply_policy" class="btn submit contact-submit">Apply</button>
						</form>
					</div>
				</div>
				<!-- //contact form -->
			</div>
			
		</div>
		
	</section>
	<script>
		if ( window.history.replaceState ) {
			window.history.replaceState( null, null, window.location.href );
		}
	</script>
	<!-- //contact -->

	
	

	


{% endblock %}
